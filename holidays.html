function showEvent(date,tableCell){
    switch (date.getMonth()){
        case 1://תשרי
            if (date.getDate()==1 || date.getDate()==2) return "ראש השנה";
            else if (date.getDate() == 3 && date.getDay() != 7) return "צום גדליה";
            else if (date.getDate() == 4 && date.getDay() == 1) return "צום גדליה (נדחה)";
            else if (date.getDate()==9) return "ערב יום כיפור";
            else if (date.getDate()==10) return "יום כיפור";
            else if (date.getDate()==14) return "ערב סוכות";
            else if (date.getDate()==15) return "סוכות";
            else if (date.getDate()==16) return "א' חוה\"מ";
            else if (date.getDate()==17) return "ב' חוה\"מ";
            else if (date.getDate()==18) return "ג' חוה\"מ";
            else if (date.getDate()==19) return "ד' חוה\"מ";
            else if (date.getDate()==20) return "ה' חוה\"מ";
            else if (date.getDate()==21) return "הושענא רבה";
            else if (date.getDate()==22) return "שמיני עצרת ושמחת תורה";
            break;
        case 2: //חשון
            if (date.getYear()>5757 && ((date.getDate()==12 && date.getDay()!=6) || (date.getDate()==11 && date.getDay()==5))) return "יום הזיכרון ליצחק רבין";
            break;
        case 3: //כסלו
            if (date.getDate()==24) return "ערב חנוכה";
            else if (date.getDate()==25) return "א' חנוכה";
            else if (date.getDate()==26) return "ב' חנוכה";
            else if (date.getDate()==27) return "ג' חנוכה";
            else if (date.getDate()==28) return "ד' חנוכה";
            else if (date.getDate()==29) return "ה' חנוכה";
            else if (date.getDate()==30) return "ו' חנוכה";
            break;
        case 4: //טבת
            if (date.getDate()<=3){
                var i=0
                if (HeDate.getyeartype(date.getYear())==-1) i=1;
                if (date.getDate()==(0+i)) return "ו' חנוכה";
                else if (date.getDate()==(1+i)) return "ז' חנוכה";
                else if (date.getDate()==(2+i)) return "זאת חנוכה";
            }
            else if (date.getDate()==10) return "צום עשרה בטבת";
            break;
        case 5: //שבט
            if (date.getDate()==15) return "ראש השנה לאילנות";
            break;
        case 6: //אדר א
            if (date.getDate()==14) return "פורים קטן";
            else if (date.getDate()==15) return "שושן פורים קטן";
            break;
        case 7: //אדר
            if ((date.getDate()==11 && date.getDay()==5) ||(date.getDate()==13 && date.getDay()!=7)) return "תענית אסתר";
            else if (date.getDate()==14) return "פורים";
            else if (date.getDate()==15) return "שושן פורים";
            break;
        case 8: //ניסן
            if (date.getDate()==14) return "ערב פסח";
            else if (date.getDate()==15) return "פסח";
            else if (date.getDate()==16) return "א' חוה\"מ";
            else if (date.getDate()==17) return "ב' חוה\"מ";
            else if (date.getDate()==18) return "ג' חוה\"מ";
            else if (date.getDate()==19) return "ד' חוה\"מ";
            else if (date.getDate()==20) return "ה' חוה\"מ";
            else if (date.getDate()==21) return "שביעי של פסח";
            if (date.getYear()>=5711){
                if (date.getDate()==26 && date.getDay()==5) return "יום הזיכרון לשואה ולגבורה (מוקדם)";
                else if (date.getDate()==28 && date.getDay()==2 && date.getYear()>=5757) return "יום הזיכרון לשואה ולגבורה (נדחה)";
                else if (date.getDate()==27 && date.getDay()!=6 && (date.getDay()!=1 | date.getYear()<5757)) return "יום הזיכרון לשואה ולגבורה";
            }
            break;                                    
        case 9://אייר
			if (date.getYear()==5708 && date.getDate()<=6){ //שנת תש"ח
				if (date.getDate()==5) return "יום העצמאות";
				if (date.getDate()==4) return "יום הזיכרון לחללי מערכות ישראל";
			}
            if (date.getYear()>=5709 && date.getDate()<=6){
                if (date.getDate()==5 &&date.getDay()==4) return "יום העצמאות";
                if (date.getYear()<5714)
                    {if (date.getDate()==6 &&date.getDay()==1) return "יום העצמאות (נדחה)";}
                else
                    {if (date.getDate()==3 &&date.getDay()==5) return "יום העצמאות (הוקדם)";} 
                if (date.getDate()==4 &&date.getDay()==5) return "יום העצמאות (הוקדם)";
                if (date.getYear()<5764)
                    {if (date.getDate()==5 &&date.getDay()==2) return "יום העצמאות";}
                else
                    {if (date.getDate()==6 &&date.getDay()==3) return "יום העצמאות (נדחה)";} 
                if (date.getDate()==4 &&date.getDay()==3) return "יום הזיכרון לחללי מערכות ישראל";
                if (date.getYear()<5714)
                    {if (date.getDate()==4 &&date.getDay()==5) return "יום הזיכרון לחללי מערכות ישראל (הוקדם)";}
                else
                    {if (date.getDate()==2 &&date.getDay()==4) return "יום הזיכרון לחללי מערכות ישראל (הוקדם)";} 
                if (date.getDate()==3 &&date.getDay()==4) return "יום הזיכרון לחללי מערכות ישראל (הוקדם)"
                if (date.getYear()<5764)
                    {if (date.getDate()==4 &&date.getDay()==1) return "יום הזיכרון לחללי מערכות ישראל";}
                else
                    {if (date.getDate()==5 &&date.getDay()==2) return "יום הזיכרון לחללי מערכות ישראל (נדחה)";} 
            }
            else if (date.getDate()==14) return "פסח שני";
            else if (date.getDate()==18) return "ל\"ג בעומר";
            else if (date.getDate()==28) return "יום ירושלים";
            break;
        case 10://סיון
            if (date.getDate()==5) return "ערב שבועות";
            else if (date.getDate()==6) return "שבועות";
            break;
        case 11://תמוז
            if (date.getDate() == 17 && date.getDay() != 7) return "צום י\"ז בתמוז";
            else if (date.getDate() == 18 && date.getDay() == 1) return "צום י\"ז בתמוז (נדחה)";
            break;
        case 12://אב
            if (date.getDate() == 9 && date.getDay() != 7) return "צום ט\' באב";
            if (date.getDate() == 10 && date.getDay() == 1) return "צום ט\' באב (נדחה)";
            else if (date.getDate()==15) return "ט\"ו באב";
            break;
        case 13://אלול
            if (date.getDate()==29) return "ערב ראש השנה";
            break;
    }
	return null;
}

function printLine(date) {
    var ans = "";
	var event=showEvent(date);
	if (event==null) return ans;
    ans += "<tr>";
	ans += "<td>"+event+"</td>";
    var days = new Array("", "ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת");
	ans += "<td>"+days[date.getDay()]+"</td>";
	ans += "<td>"+HeDate.gimatria(date.getDate()) + " "+date.getMonthString()+ " "+HeDate.gimatria(date.getYear())+"</td>";
	var gDate = date.ConvertToGregorian();
    ans += "<td>" + gDate.getDate() + "/" + (gDate.getMonth() + 1) + "/" + gDate.getFullYear()+"</td>";
    ans += "</tr>";
    return ans;
 }

function showTable(){
    var t="<table border=1>";
    t += "<tr><td>חג</td><td>יום בשבוע</td><td>תאריך</td><td>תאריך לועזי</td></tr>";
    var year = HeDate.regimatria($("#year").val());
	var date = new HeDate(year,1,1);
	while (date.getYear()==year){
		t+=printLine(date);
		date.setDate(date.getDate()+1);
	}
    t+="</table>";
	$("#title").html("לוח חגים - " +HeDate.gimatria(year));
    $("#myTable").html(t);
}

function yearChange(o) {
    var str = o.value;
    var num = parseInt(str);
    if (isNaN(num)) num = HeDate.regimatria(str);
    if (num == 0) num = 1;
    str = HeDate.gimatria(num);
    o.value=str;
}



$(document).ready(function () {
    var today = new HeDate(new Date());
    $("#year").val(HeDate.gimatria(today.getYear()));
    showTable();
});
