<script type="text/javascript">
let cols = [];
var today = new HeDate(new Date());
function Time(days,hours,parts){
    this.days=days;
    this.hours=hours;
    this.parts=parts;
}

function intDiv(a, b) {
    return (a - a % b) / b;
}


function getTimeOfMoladRoshHshann(year) {
    var numOfMonth=(year-1)*12+intDiv(year-1,19)*7; //(y-1)*12+((y-1) div 19)*7
    if ((year-1)%19>=17) numOfMonth+=6;
    else if((year-1)%19>=14) numOfMonth+=5;
    else if((year-1)%19>=11) numOfMonth+=4;
    else if((year-1)%19>=8) numOfMonth+=3;
    else if((year-1)%19>=6) numOfMonth+=2;
    else if((year-1)%19>=3) numOfMonth++;
    
    myTime=new Time(numOfMonth*29,numOfMonth*12,numOfMonth*793);
    //add the first molad.
    myTime.days+=2;
    myTime.hours+=5;
    myTime.parts+=204;
    
    myTime.hours+=intDiv(myTime.parts,1080);
    myTime.parts=myTime.parts%1080;
    myTime.days+=intDiv(myTime.hours,24);
    myTime.hours=myTime.hours%24;

    return myTime;
}

IsLeapYear = function (year){
	year=year%19;
	if (year==3 || year==6 || year==8 || year==11 || year==14 || year==17 || year==0)
		return true;
	else
		return false;
}

function mod7(day){
    var ans=day%7;
    if (ans==0) ans=7;
    return ans;
}

function delay4ToString(d4){
    let days ="";
    d4.forEach((d,i)=>{
        if (d) {
            days+= String.fromCharCode(i+1488);
        };
    }) 
    return `לא ${days} ראש`; 
}

var Delays;
function getDayOfRoshHshan(year, d={d1:true,d2:true,d3:true,d4:[1,0,0,1,0,1,0]}) {
    Delays="";
    myTime=getTimeOfMoladRoshHshann(year);
    if (d.d1 && myTime.hours >= 18) //מולד זקן בל תדרוש
        { myTime.days++; Delays = "מולד זקן בל תדרוש"; }
    else if (d.d2 && mod7(myTime.days) == 3 && ((myTime.hours == 9 && myTime.parts >= 204) | myTime.hours > 9) && !IsLeapYear(year)) // ג"ט ר"ד בשנה פשוטה גרוש
        { myTime.days++; Delays = "ג\"ט ר\"ד בשנה פשוטה גרוש"; }
    else if (d.d3 && mod7(myTime.days) == 2 && ((myTime.hours == 15 && myTime.parts >= 589) | myTime.hours > 15) && IsLeapYear(year - 1)) // בט\"ו תקפ\"ט אחר עיבור עקור מלשרוש
        { myTime.days++; Delays = "בט\"ו תקפ\"ט אחר עיבור עקור מלשרוש"; }

    if(d.d4){
        delay4 = [null, ...d.d4];
        if (delay4 && delay4[mod7(myTime.days)]) //לא אד"ו ראש
            {
                myTime.days++;
                if (Delays != "") Delays += "\n";
                Delays += delay4ToString(d.d4);

            }
    }
    return myTime.days;
}

//כסדרה=0
//חסרה=-1
//שלמה=1
function getyeartype(year, d={d1:true,d2:true,d3:true,d4:[1,0,0,1,0,1,0]}){
    day=getDayOfRoshHshan(year, d);
    if (IsLeapYear(year)) day+=384;
    else day+=354;
    return getDayOfRoshHshan(year+1, d)-day;
}

function getLine(year, cols) {
    let line = [];
    time = getTimeOfMoladRoshHshann(year);
    line.push(HeDate.gimatria(year));
    var leap = new Array("פשוטה", "מעוברת");
    line.push(leap[IsLeapYear(year) * 1] + " ("+(year%19==0?19:year%19)+")");
    var days = new Array("", "ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת");
    line.push(`${days[mod7(time.days)]} : ${time.hours} : ${time.parts}`);
    getYearTypeText = (yeartype) => {
        let type = new Array("חסרה", "כסדרה", "שלמה");
        let ans = type[1 + yeartype];
        return ans || '?'
    }
    var DayOfRoshHshan = getDayOfRoshHshan(year);
    line.push(Delays);
    var yeartype = getyeartype(year);
    yearLength = 354+yeartype+IsLeapYear(year)*30;
    line.push(String.fromCharCode(1487+mod7(DayOfRoshHshan))+getYearTypeText(yeartype).substr(0,1)+String.fromCharCode(1487+mod7(DayOfRoshHshan-163+yearLength))+` (${yearLength})`);

    cols.forEach(col => {
        DayOfRoshHshan = getDayOfRoshHshan(year,col);
        line.push(Delays);
        yeartype = getyeartype(year,col);
        yearLength = 354+yeartype+IsLeapYear(year)*30
        line.push(String.fromCharCode(1487+mod7(DayOfRoshHshan))+getYearTypeText(yeartype).substr(0,1)+String.fromCharCode(1487+mod7(DayOfRoshHshan-163+yearLength))+` (${yearLength})`);
    });

    return line;
}

function buildTable(from, to, cols) {
    let table = [];
    let firstRow= [
        'שנה',
        'מעוברת?',
        'זמן מולד תשרי\n(יום: שעות: חלקים)',
        'דחיות',
        'קביעות לפי לוח השנה'
    ];
    cols.forEach((element,i) => {
        firstRow.push('דחיות אופציה '+ (i+1));
        firstRow.push('קביעות אופציה '+ (i+1));
    });
    table.push(firstRow);
    for (i=from; i<=to; i++){
        table.push(getLine(i,cols));
    }
    return table;
}

function showTable(from,to,cols){
    let table = buildTable(from,to,cols);
	let t = '<table border="1">';
    table.forEach((row,i) => {
        t+='<tr>';
        row.forEach(col =>{
            col=col+"";
            if(i===0){
                t+='<th>'+col.replace(/\n/g, "<br />")+'</th>';
            }
            else{
                t+='<td>'+col.replace(/\n/g, "<br />")+'</td>';
            }
        });
        t+='</tr>';
    });
    t+="</table>";
    document.getElementById("myTable").innerHTML=t;
    colsData="";
    cols.forEach((element,i) => {
        colsData += `<li class="col-data">`;
        colsData += `<stong>אופציה ${i+1}:</stong> `;
        let list = [];
            if(element.d1){list.push("מולד זקן בל תדרוש")};
            if(element.d2){list.push(`ג"ט ר"ד בשנה פשוטה גרוש`)};
            if(element.d3){list.push(`בט"ו תקפ"ט אחר עיבור עקור מלשרוש`)};
            if(element.d4){list.push(delay4ToString(element.d4))};
            colsData+= `${list.join(', ')}`;
            if (list.length==0){colsData += "ללא דחיות";}
        colsData+=`</li>`;
    });

    document.getElementById("cols-data").innerHTML=colsData;
}

function exportCsv(from,to,cols){
    let table = buildTable(from,to,cols);
    let csvContent = 'data:text/csv;charset=utf-8,\ufeff';
    table.forEach((row) => {
        row.forEach(col =>{
            col=(col+"").replace(/(<([^>]+)>)/ig, "");
            col=col.replace(/\"/g, '""');
            csvContent+='"'+col+'",';
        });
        csvContent+='\n';
    });
    
    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "moladcalculate.csv");
    document.body.appendChild(link); // Required for FF
    link.click(); // This will download the data file named "moladcalculate.csv".
}

function yearChange(o) {
    var str = o.value;
    var num = parseInt(str);
    if (isNaN(num)) num = HeDate.regimatria(str);
    if (num == 0) num = 1;
    str = HeDate.gimatria(num);
    o.value=str;
}

function changeHash(){
	var from=0,to=0;
	tmp=window.location.hash.substr(1).split(",");
	if (tmp.length==2){
		from = parseInt(tmp[0]);
		to = parseInt(tmp[1]);
	}
	if (to==0 && from==0){
		from=today.getYear();
		to=from+19;
	}
	else if(from==0){
		from=1;
	}
	else if(to<from){
		to=from;
	}
	else 
		showTable(from,to,cols);    
    window.location.hash = from+","+to;
	$("#from").val(HeDate.gimatria(from));
	$("#to").val(HeDate.gimatria(to));
}



$(document).ready(function () {
    changeHash();	
	$( "#yearSelect" ).submit(function( event ) {
		event.preventDefault();
        let from = HeDate.regimatria($("#from").val());
		let to = HeDate.regimatria($("#to").val());
		window.location.hash = from+","+to;
	});
    $( "#addCol" ).submit(function( event ) {
		event.preventDefault();
        let data = new FormData(event.target);
        let delay4 = [];
        for (let i=1; i<=7; i++){
            delay4.push(+(data.get('delay4-days').indexOf(String.fromCharCode(1487+i)) > -1))
        }
        let col = {
            d1: !!data.get('delay1'),
            d2: !!data.get('delay2'),
            d3: !!data.get('delay3'),
            d4: (!!data.get('delay4')) && delay4
        };
        cols.push(col);
        let tmp=window.location.hash.substr(1).split(",");
		let from = parseInt(tmp[0]);
		let to = parseInt(tmp[1]);
        showTable(from,to,cols);
	});
    $( "#export-csv" ).click(()=>{
        let from = HeDate.regimatria($("#from").val());
		let to = HeDate.regimatria($("#to").val());
        exportCsv(from,to,cols);
    });
});

$(window).bind( 'hashchange', changeHash);





</script>
